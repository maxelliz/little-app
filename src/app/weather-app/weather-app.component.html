<div class="container">
  <div class="weather-card">
    <h3 id="city">
      Météo à {{cityName}}, {{country}}
    </h3>

    <div *ngIf="loading" class="loading">
      Loading...
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div class="animate__animated animate__fadeIn">
      <div [ngClass]="{'weather-info-hide': !weatherData, 'weather-info-show': weatherData}">
        <img [src]="iconUrl" alt="Weather Icon" id="weather-icon">
        <p id="temperature">{{ weatherData?.main.temp }}°C</p>
        <p id="description">{{ weatherData?.weather[0].description }}</p>
        <p id="humidity">Humidité: {{ weatherData?.main.humidity }}%</p>
        <p id="wind-speed">Vent: {{ weatherData?.wind.speed }} m/s</p>
      </div>
    </div>
  </div>
</div>
